<div class="modal fade" id="districtLookupDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Lookup Dialog</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive col-sm-12">
                    <table class="table table-striped" id="district-table" st-pipe="callServerDistrict" st-table="districtList">
                        <thead>
                            <tr>
                                <td class="text-center" colspan="2" st-items-by-page="20" st-pagination="" st-template="/scripts2/components/pagination/pagination.custom.html"></td>
                            </tr>
                            <tr>
                                <th>Action</th>
                                <th>Name</th>
                            </tr>
                            <th></th>
                            <th><input st-search="name"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="district in districtList">
                            <td>
                                <button class="btn btn-sm btn-success" ng-click="selectDistrictLookup(district)" type="button">
                                    <i class="fa fa-hand-o-right"></i>
                                </button>
                            </td>
                            <td>{{district.name}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td class="text-center" colspan="2">Loading ...
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="2" st-items-by-page="20" st-pagination="" st-template="/scripts2/components/pagination/pagination.custom.html"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
                <span>Cancel</span>
            </button>
        </div>
    </div>
</div>
</div>
<div class="header-content">
    <h2>
        <i class="fa fa-cogs"></i>Create Sub District
    </h2>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-cogs"></i>
                Sub District
                <i class="fa fa-angle-right"></i>
            </li>
        </ol>
    </div>
</div>
<div class="body-content animated fadeIn">
    <div class="row" style="margin-bottom: 25px">
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" ui-sref="subDistrict">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Kembali</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
<!-- Start horizontal form -->
            <div class="panel rounded shadow">
<!-- /.panel-heading -->
                <div class="panel-body no-padding">
                    <form class="form-horizontal mt-10" name="createForm" ng-submit="create()" novalidate>
                        <div class="form-body">
                          <div class="form-group" ng-class="{ 'has-error': submitted && createForm.districtName.$invalid }">
                              <label class="col-sm-3 control-label" for="districtName">District</label>
                              <div class="col-sm-7">
                                  <input class="form-control" id="districtName" name="districtName" ng-model="subDistrict.district.name" readonly required type="text">
                                  <div ng-if="submitted" ng-messages="createForm.districtName.$error">
                                      <div ng-messages-include="scripts2/components/messages/global-messages.html"></div>
                                  </div>
                              </div>
                              <div class="col-sm-2">
                                  <button class="btn btn-circle btn-default btn-stroke" id="districtLookupButton" ng-click="showDistrictLookup()" type="button">
                                      <i class="fa fa-search"></i>
                                  </button>
                              </div>
                          </div>
                            <div class="form-group" ng-class="{ 'has-error': submitted && createForm.name.$invalid }">
                                <label class="col-sm-3 control-label" for="id">Name</label>
                                <div class="col-sm-7">
                                    <input class="form-control" id="name" name="name" ng-model="subDistrict.name" required type="text"/>
                                    <div ng-if="submitted" ng-messages="createForm.name.$error">
                                        <div ng-messages-include="scripts2/components/messages/global-messages.html"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
<!-- /.form-body -->
                        <div class="form-footer">
                            <div class="col-sm-offset-3">
                                <button class="btn btn-success" type="submit">Create</button>
                            </div>
                        </div>
<!-- /.form-footer -->
                    </form>
                </div>
<!-- /.panel-body -->
            </div>
<!-- /.panel -->
<!--/ End horizontal form -->
        </div>
    </div>
</div>
<footer class="footer-content" ng-include="'scripts2/app/footer/footer.html'">
    2015 &copy; Mascova
</footer>
